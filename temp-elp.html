<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-item {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        async function searchPackages() {
            const query = document.getElementById('searchInput').value;
            if (query.length < 3) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`https://registry.npmjs.org/-/v1/search?text=${query}`);
                const data = await response.json();
                displayResults(data.objects);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(packages) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            packages.forEach(pkg => {
                const packageElement = document.createElement('div');
                packageElement.className = 'result-item';
                packageElement.textContent = `${pkg.package.name} (${pkg.package.version})`;
                packageElement.onclick = () => addDependency(pkg.package.name);
                resultsContainer.appendChild(packageElement);
            });
        }

        function addDependency(name) {
            const dependenciesContainer = document.getElementById('dependencies');
            const dependencyElement = document.createElement('div');
            dependencyElement.innerHTML = `<input type="hidden" name="extraDependencies[${name}]" value=""><strong>${name}</strong>`;
            dependenciesContainer.appendChild(dependencyElement);
        }

        async function fetchDatabases() {
            try {
                const response = await fetch('http://localhost:8080/db');
                const databases = await response.json();
                const dbSelect = document.getElementById('dbSelect');
                dbSelect.innerHTML = '<option value="">Select a database</option>';
                databases.forEach(db => {
                    const option = document.createElement('option');
                    option.value = db.Database; // Mettre à jour ici pour utiliser la propriété Database
                    option.textContent = db.Database; // Mettre à jour ici pour utiliser la propriété Database
                    dbSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching databases:', error);
            }
        }

        async function fetchTables() {
            const dbName = document.getElementById('dbSelect').value;
            if (!dbName) return;

            try {
                const response = await fetch(`http://localhost:8080/db/${dbName}`);
                const tables = await response.json();
                const tablesContainer = document.getElementById('tables');
                tablesContainer.innerHTML = '';
                tables.forEach(table => {
                    const tableName = table[`Tables_in_${dbName}`]; // Mettre à jour ici pour utiliser la propriété Tables_in_<dbname>
                    const tableElement = document.createElement('div');
                    tableElement.innerHTML = `<input type="checkbox" name="tableNames" value="${tableName}"> ${tableName}`;
                    tablesContainer.appendChild(tableElement);
                });
            } catch (error) {
                console.error('Error fetching tables:', error);
            }
        }

        function togglePasswordDisabled(checkbox) {
            const passwordInput = document.getElementById('password');
            if (checkbox.checked) {
                passwordInput.value = '';
                passwordInput.setAttribute('disabled', 'disabled');
            } else {
                passwordInput.removeAttribute('disabled');
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('projectForm'));
            const extraDependencies = {};
            formData.forEach((value, key) => {
                if (key.startsWith('extraDependencies[')) {
                    const depKey = key.substring(19, key.length - 1); // Extraire le nom du package
                    extraDependencies[depKey] = value;
                }
            });

            const body = {
                projectName: formData.get('projectName'),
                tableNames: Array.from(formData.getAll('tableNames')),
                dbConfig: {
                    host: formData.get('host'),
                    port: parseInt(formData.get('port')),
                    user: formData.get('user'),
                    password: formData.get('password'),
                    dbname: formData.get('dbSelect')
                },
                extraDependencies
            };

            const confirmed = confirm('Do you want to create the project?');
            if (!confirmed) return;

            try {
                const response = await fetch('http://localhost:8080/process/zip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.status === 200) {
                    alert('Project created successfully!');
                } else {
                    alert('There was an error creating the project.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error creating the project.');
            }
        }

        window.onload = fetchDatabases;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create Project</h1>
        <div class="row">
            <!-- Form Column -->
            <div class="col-md-6">
                <form id="projectForm" onsubmit="submitForm(event)">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <input type="text" class="form-control" id="projectName" name="projectName" required>
                    </div>

                    <div class="form-group">
                        <label for="host">Host:</label>
                        <input type="text" class="form-control" id="host" name="host" required>
                    </div>

                    <div class="form-group">
                        <label for="port">Port:</label>
                        <input type="number" class="form-control" id="port" name="port" required>
                    </div>

                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="text" class="form-control" id="user" name="user" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="noPassword" onclick="togglePasswordDisabled(this)">
                            <label class="form-check-label" for="noPassword">No Password</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dbSelect">Database:</label>
                        <select class="form-control" id="dbSelect" name="dbSelect" onchange="fetchTables()" required></select>
                    </div>

                    <div class="form-group">
                        <label>Tables:</label>
                        <div id="tables" class="form-check"></div>
                    </div>

                    <h2>Selected Dependencies:</h2>
                    <div id="dependencies" class="mb-3"></div>

                    <button type="submit" class="btn btn-primary">Create Project</button>
                </form>
            </div>

            <!-- Search Column -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="searchInput">Search NPM Packages:</label>
                    <input type="text" class="form-control" id="searchInput" oninput="searchPackages()" placeholder="Search for packages...">
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>
</body>
</html>
